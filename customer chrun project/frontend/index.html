<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="background"></div>

<div class="main-card">

    <div class="header">
        <h1>Customer Churn Prediction</h1>
        <p>AI-powered churn risk analysis</p>
    </div>

    <form id="predictionForm" class="form-grid">

    <!-- Gender Radio -->
        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" checked> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
        </div>

        <!-- Senior Citizen -->
        <div class="form-group">
            <label>Senior Citizen</label>
            <div class="radio-group">
                <label><input type="radio" name="SeniorCitizen" value="0" checked> No</label>
                <label><input type="radio" name="SeniorCitizen" value="1"> Yes</label>
            </div>
        </div>

        <!-- Tenure Slider -->
        <div class="form-group">
            <label>Tenure (Months): <span id="tenureValue">12</span></label>
            <input type="range" id="tenure" min="0" max="72" value="12">
        </div>

        <!-- Monthly Charges Slider -->
        <div class="form-group">
            <label>Monthly Charges: ₹<span id="monthlyValue">50</span></label>
            <input type="range" id="MonthlyCharges" min="0" max="200" value="50">
        </div>

        <!-- Total Charges Slider -->
        <div class="form-group">
            <label>Total Charges: ₹<span id="totalValue">500</span></label>
            <input type="range" id="TotalCharges" min="0" max="10000" value="500">
        </div>

        <!-- Contract Type -->
        <div class="form-group">
            <label>Contract Type</label>
            <div class="radio-group vertical">
                <label><input type="radio" name="Contract" value="Month-to-month" checked> Month-to-month</label>
                <label><input type="radio" name="Contract" value="One year"> One year</label>
                <label><input type="radio" name="Contract" value="Two year"> Two year</label>
            </div>
        </div>

        <!-- Internet Service -->
        <div class="form-group">
            <label>Internet Service</label>
            <div class="radio-group vertical">
                <label><input type="radio" name="InternetService" value="DSL" checked> DSL</label>
                <label><input type="radio" name="InternetService" value="Fiber optic"> Fiber optic</label>
                <label><input type="radio" name="InternetService" value="No"> No</label>
            </div>
        </div>

        <button type="submit" class="predict-btn">Predict Risk</button>

    </form>


    <div class="result-card">
        <h2 id="result">Prediction Result</h2>
        <div class="probability-bar">
            <div id="progress"></div>
        </div>
        <p id="probability"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
