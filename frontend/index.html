<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Customer Churn Prediction</h1>

    <form id="predictionForm">

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <!-- Senior Citizen -->
        <label for="SeniorCitizen">Senior Citizen</label>
        <select id="SeniorCitizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <!-- Tenure -->
        <label for="tenure">Tenure (Months)</label>
        <input type="number" id="tenure" min="0" required>

        <!-- Monthly Charges -->
        <label for="MonthlyCharges">Monthly Charges</label>
        <input type="number" step="0.01" id="MonthlyCharges" required>

        <!-- Total Charges -->
        <label for="TotalCharges">Total Charges</label>
        <input type="number" step="0.01" id="TotalCharges" required>

        <!-- Contract -->
        <label for="Contract">Contract Type</label>
        <select id="Contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <!-- Internet Service -->
        <label for="InternetService">Internet Service</label>
        <select id="InternetService" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Predict</button>

    </form>

    <!-- Result Section -->
    <div class="result-box">
        <h2 id="result"></h2>
        <p id="probability"></p>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
